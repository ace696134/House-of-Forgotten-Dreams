<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House of Forgotten Dreams</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>House of Forgotten Dreams</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="auctions.html">Auctions</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="login-button">Login</button></li>
        <li><button id="logout-button" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

<main>
  <section id="auctions" class="container">
    <h2>Current Auctions</h2>

    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Search..." />
      <select id="filterSelect">
        <option value="">Sort By</option>
        <option value="ending-soon">Ending Soon</option>
        <option value="price-low-high">Price: Low to High</option>
        <option value="price-high-low">Price: High to Low</option>
      </select>
    </div>

    <div id="item-form" style="display: none;">
      <input type="text" id="titleInput" placeholder="Auction Title" />
      <input type="number" id="startingBidInput" placeholder="Starting Bid" />
      <input type="datetime-local" id="endsAtInput" placeholder="Ends At" />
      <input type="file" id="itemImgFile" accept="image/*" />
      <button id="saveAuctionBtn">Create Auction</button>
    </div>

    <div class="auctions" id="auctionsContainer">
      <!-- Auctions will be rendered here -->
    </div>
  </section>
</main>

  <footer>
    <p>&copy; 2025 House of Forgotten Dreams. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs (compat versions for regular <script> usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config and auction logic -->
  <script src="firebase-config.js"></script>
  <script type="module" src="auctions.js"></script>
</body>
</html>
