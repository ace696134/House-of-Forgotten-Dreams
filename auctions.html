<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House of Forgotten Dreams</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>House of Forgotten Dreams</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="auctions.html">Auctions</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="login-button">Login</button></li>
        <li><button id="logout-button" style="display:none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="auctions" class="container">
      <h2>Current Auctions</h2>

      <!-- Create Auction Form (hidden unless signed in) -->
      <div id="item-form" style="display:none; margin:20px; border:1px solid #ccc; padding:16px; border-radius:8px;">
        <h3>Create New Auction</h3>
        <input type="text" id="titleInput" placeholder="Item Title" /><br/>
        <input type="number" id="startingBidInput" placeholder="Starting Bid ($)" /><br/>
        <input type="datetime-local" id="endsAtInput" /><br/>
        <!-- Image file input -->
        <input type="file" id="itemImgFile" accept="image/*" /><br/>
        <button id="saveAuctionBtn">Create Auction</button>
      </div>

      <!-- Search & Filter Bar -->
      <div class="search-filter" style="margin:20px;">
        <input type="text" id="searchInput" placeholder="🔍 Search items…" />
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="ending-soon">Ending Soon</option>
          <option value="price-low-high">Price: Low → High</option>
          <option value="price-high-low">Price: High → Low</option>
        </select>
      </div>

      <!-- Auctions Grid -->
      <div class="auctions" id="auctionsContainer">
        <!-- Auction items will be injected here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 House of Forgotten Dreams. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auctions.js"></script>
</body>
</html>
