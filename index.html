<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Forgotten Dreams</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMHbxQszAY5DykXY-mPxr1jENu_sWp1NE",
      authDomain: "backend-e5b61.firebaseapp.com",
      projectId: "backend-e5b61",
      storageBucket: "backend-e5b61.appspot.com",
      messagingSenderId: "1081485617349",
      appId: "1:1081485617349:web:073f122bcb6501701068ac",
      measurementId: "G-XFKGCDJ51G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const loginLink = document.getElementById("login-link");
      const logoutBtn = document.getElementById("logout-button");

      onAuthStateChanged(auth, user => {
        if (user) {
          loginLink.style.display = "none";
          logoutBtn.style.display = "inline";
        } else {
          loginLink.style.display = "inline";
          logoutBtn.style.display = "none";
        }
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });
    });
  </script>
</head>
<script type="module" src="script.js"></script>

        <li><a href="contact.html">Contact</a></li>
        <li><a id="login-link" href="login.html">Login</a></li>
        <li><button id="logout-button" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>
